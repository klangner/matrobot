<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" version="XHTML+RDFa 1.0" dir="ltr">

<head profile="http://www.w3.org/1999/xhtml/vocab">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Language" content="en" />
	<meta name="author" content="Krzysztof Langner">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/media/favicon.ico" />
	<title>Matrobot.com GitHub repository stats</title>
  	
    <meta name="keywords" content="github stats, analytics, repository stats, prediction"/>
	<meta name="description" content="Check stats and trends on GitHub repository."/>
	
   	<link href="/media/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>    
    <link href="/media/css/custom.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  	<script type="text/javascript" language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="/media/bootstrap/js/bootstrap.min.js"></script>

	{% block head %}
	{% endblock %}
	
	<script type="text/javascript">
	
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-30207433-6']);
	  {% block googleAnalytics %}{% endblock %}
	  _gaq.push(['_trackPageview']);
	
	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	
	</script>		
</head>

<body>

	<div class="navbar navbar-fixed-top navbar-inverse">
    	<div class="navbar-inner">
        	<div class="container-fluid">
	          	<a class="brand" href="/">MatRobot.com :</a>
	          	<p class="navbar-text pull-left">
	          		GitHub repository statistics
	          	</p>
	          	<div class="nav-collapse collapse">
	            	<p class="navbar-text pull-right">
		        		<iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=klangner&repo=matrobot&type=fork&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="98px" height="20px"></iframe>      		
						<iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=klangner&repo=matrobot&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="100px" height="20px"></iframe>
	            	</p>
	          	</div><!--/.nav-collapse -->
        	</div>
      	</div>
	</div>

	<div class="container">

		{% block content_top %}
		{% endblock %}
		
		<form class="form-search" action="/project/" method="get" style="text-align:center;margin-top:2em;margin-bottom:50px">
			<input id="searchBox" type="text" placeholder="Repository name" name="name" class="input-medium span6">
		  	<button type="submit" class="btn">Find repository</button>
		  	<script type="text/javascript">
       			$("#searchBox").focus();
     		</script>
		</form>

		{% block content %}
		{% endblock %}
	</div>

	<hr/>
	<footer>
   		<p style="padding-left:20px">
       		<a href="http://github.com/klangner" rel="me" style="vertical-align:top; margin-right:1em">
       			Krzysztof Langner
       		</a>
       	</p>
   	</footer>

</body>

</html>
