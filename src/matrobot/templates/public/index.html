{% extends "base.html" %}

{% block search_box %}
{% endblock %}

{% block content %}

	<div style="text-align:center;margin-bottom:60px">
		<h1>Check repository or user activity on GitHub.com</h1>
		<div style="margin-top:1em">
			Enter repository as '<b>user/repo</b>' or <b>user name</b> to start browsing.
		</div>
	</div>

	<form id="searchForm" class="form-search" action="/project" method="get" style="text-align:center;margin-top:2em;margin-bottom:50px">
		<input id="searchBox" type="text" placeholder="" name="name" class="input-medium span6">
	  	<button type="submit" class="btn">Search</button>
	  	
	  	<script type="text/javascript">
      			$("#searchBox").focus();
      		
      			$('#searchForm').submit(function() {
      				if($("#searchBox").val().indexOf("/") < 0){
      					$("#searchForm").attr("action", "/people");
      				}
      				
      			  	return true;
      			});
    		</script>
	</form>


	<div style="text-align:center;margin-bottom:60px">
		<b>See also</b>:
		<a href="/project/top" style="padding:10px;">Examples of repositories</a> |
		<a href="/public/insights" style="padding:10px;">What we know</a> |
		<a href="/public/datasets" style="padding:10px;">Datasets</a>
	</div>

{% endblock %}
